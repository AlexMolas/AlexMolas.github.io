layout: sidebar # stacked or sidebar
style: light # dark or light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

paginate: 6

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: false
    projects:
    # - repo-name

social_media:
  linkedin: alex-molas

about:
  - name: D
    position: C
    period: O

contact:
  - name: D
    position: C
    period: O

tags:
