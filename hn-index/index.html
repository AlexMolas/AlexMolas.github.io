<html lang="en">

    <meta charset="UTF-8">

    <title>hn-index calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>hn-index calculator</h1>
        <p>Compute your h-index based on your submissions to HackerNews. To know more about the implementation read <a href="https://www.alexmolas.com/2024/02/12/hn-index.html">this post</a></p>
        <label for="userId">Enter User ID:</label>
        <input type="text" id="userId" placeholder="e.g., alexmolas">
        <button onclick="computeHIndex()">Compute H-Index</button>
        <div id="progressBarContainer">
            <progress id="progressBar" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
        <div id="resultContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
<footer>
    <p>This implementation is slow (it takes 30s to process 1000 submissions). For faster results use the one in <a href="https://github.com/alexmolas/alexmolas.github.io/blob/master/hn-index/script.py">python</a> (it takes 20s to process 650000 submissions).</p>
  </footer>
