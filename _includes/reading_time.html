<span class="{% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %} mb-5" title="Estimated read time">
    {% assign words = content | strip_html | number_of_words %}
    {% if words < 360 %}
      1 min read
    {% else %}
      {{ words | divided_by:180 }} min read
    {% endif %}
</span>
